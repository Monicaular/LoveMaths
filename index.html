<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="logo" class="logo"> Love Maths
    </h1>
    <div class="game-area"></div>
    <div class="controls-area">
        <button class="btn btn--big btn--green"></button>
        <i class="fas fa-plus"></i>
        <button class="btn btn--big btn--blue"></button>
        <i class="fas fa-minus"></i>
        <button class="btn btn--big btn--orange"></button>
        <i class="fas fa-times"></i>
        <button class="btn btn--big btn--red"></button>
        <i class="fas fa-divide"></i>
    </div>
    <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">x</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="anser-message">Enter Answer:</p>
        <input type="number" id="answer-box">
    </div>
    <button class="btn btn--gray">Submit Answer</button>
    <div class="scorea-area"></div>
    <p class="scores">Correct Answers<span id="score"></span> 0</p>
    <p class="scores">Incorrect Answers<span id="incorrect"></span> 0</p></p>

    <script src="assets/js/script.js"></script>
</body>
</html>
